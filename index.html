<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Subastian</title>
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <div id="loginPage">
      <div id="loginPane">
        <input
          type="text"
          placeholder="Usuario"
          id="accountName"
        />
        <input
          type="password"
          placeholder="ContraseÃ±a"
          id="accountPw"
        />
        <button id="loginBtn">Iniciar Sesion</button>
        <div id="errorMsg"></div>
      </div>
    </div>

    <!-- HOME PAGE -->
    <div id="homePage">
      <!-- HOME -->
      <nav>
        <h1>Subastian</h1>
        <div id="userCTAs">
          <div id="userLogged"></div>
          <button id="logout">Cerrar Sesion</button>
        </div>
      </nav>
      <div id="boxCTAs">
        <button
          class="btn"
          id="addAuctionPanelBtn"
        >
          Agregar Subasta
        </button>
        <div>
          <input
            id="inputAuction"
            type="text"
            placeholder="Ingrese una subasta"
          /><button
            class="btn"
            id="searchAuctionBtn"
          >
            Buscar
          </button>
        </div>
      </div>
      <div id="listOfAuctions"></div>

      <!-- DETAILS -->
      <div id="offerAuctionPanel">
        <div id="bidContainer">
          <div id="bidLabel">Oferta</div>
          <input
            type="number"
            id="bid"
            class="btn"
          />
        </div>
        <button
          class="btn"
          id="offerAuction"
        >
          Ofertar
        </button>
        <button
          class="btn"
          id="cancelOfferAuction"
        >
          Cancelar
        </button>
        <div id="errorMsgOffer"></div>
      </div>

      <!-- ADD AUCTION -->
      <div id="addAuctionPanel">
        <div id="itemNameContainer">
          <div id="itemNameLabel">Nombre del item</div>
          <input
            type="text"
            id="itemName"
            class="btn"
          />
        </div>
        <div id="initialBidContainer">
          <div id="initialBidLabel">Oferta Inicial</div>
          <input
            type="number"
            id="initialBid"
            class="btn"
          />
        </div>
        <button
          class="btn"
          id="publishAuction"
        >
          Publicar
        </button>
        <button
          class="btn"
          id="canceladdAuctionPanel"
        >
          Cancelar
        </button>
        <div id="errorMsgAdd"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="js/index.js"
      type="module"
    ></script>
  </body>
</html>
